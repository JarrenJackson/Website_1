<html lang="en">
    <head>

        <link rel="stylesheet" type="text/css" href="style.css">

    <body>
        <div id="sidenavmask" onclick="closeNav()"></div>
        <div id="hamMenu" class="sidenav">
            <center><img src="/images/logo.jpg" align="center"></center>

    <script>
    var menu = document.getElementById("hamMenu");
    var mask = document.getElementById("sidenavmask");
  
    function openNav() { 
        menu.style.left = "0";
        mask.style.visibility = "visible";
        mask.style.backgroundColor = "rgba(0,0,0,.7)"
    }
    function closeNav() { 
        menu.style.left = "-250";
        mask.style.visibility = "hidden";
        mask.style.backgroundColor = "rgba(0,0,0,0.0)"
    }
    </script>
